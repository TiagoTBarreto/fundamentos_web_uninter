<!DOCTYPE HTML>
<html>
<head>
    <title>Portfólio Pessoal</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <!-- Link para o arquivo de estilos CSS -->
    <link rel="stylesheet" href="assets/css/main.css" />
</head>
<body class="is-preload">

    <div id="wrapper">

        <!-- Main: contém o conteúdo principal da página -->
        <div id="main">
            <div class="inner">

                <!-- Header: seção de cabeçalho contendo a navegação -->
                <header id="header">
                    <nav>
                        <!-- Lista de links internos de navegação -->
                        <ul class="nav-links">
                            <li><a href="index.html" class="logo"><strong>Sobre Mim</strong></a></li>
                            <li><a href="formacoes.html" class="logo"><strong>Formação e Experiências</strong></a></li>
                            <li><a href="portfolio.html" class="logo"><strong>Portfólio</strong></a></li>
                            <li><a href="contato.html" class="logo"><strong>Contato</strong></a></li>
                        </ul>
                    </nav>
                </header>

                <!-- Seção de Contato -->
                <section id="contact">
                    <header class="main">
                        <h2>Entre em contato:</h2>
                    </header>
                    <p>Sinta-se à vontade para entrar em contato.</p>
                    <ul class="contact">
                        <li class="icon solid fa-envelope"><a href="mailto:tiagotavaresbarreto@gmail.com">tiagotavaresbarreto@gmail.com</a></li>
                        <li class="icon brands fa-linkedin"><a href="https://www.linkedin.com/in/tiago-tavares-barreto/">LinkedIn</a></li>
                    </ul>
                    <form action="#" method="post">
                        <div class="form-group">
                            <label for="name">Nome:</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Mensagem:</label>
                            <textarea id="message" name="message" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="button">Enviar</button>
                    </form>
                </section>

            </div>
        </div>

    </div>
</body>
</html>
